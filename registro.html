<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Netfnix</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="/imagenes/netflix/NETfNIX-15-4-2024_1.png" alt="Netflix Logo" class="netflix-logo">
            <h1>Regístrate</h1>
            <form action="./login.html" method="POST">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit">Regístrate</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="./login1.html">Inicia sesión</a></p>
            <a class="sasa" href="https://help.netflix.com/es">¿Necesitas ayuda?</a>
        </div>
    </div>
</body>
</html>
