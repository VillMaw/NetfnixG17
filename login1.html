<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login1.css">
    <title>Login Netfix</title>
</head>
<body>
    <nav>
        <a href="#" class="imagen"><img src="./imagenes/netflix/NETfNIX-15-4-2024_1.png" alt=""></a>
    </nav>
    <div class="form-wrapper">
        <h2>Iniciar sesión</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email o numero de telefono</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <button type="submit">Enviar</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuerdame</label>
                </div>
                    <a href="https://help.netflix.com/es">¿Necesitas ayuda?</a>
            </div>       
        </form>
        <p>¿Primera vez en Netfix? <a href="/registro.html">Suscribete ahora.</a></p>
        <br>
        <small>Copyright ©Codo a Codo 2024</small>
    </div>
</body>
</html>
